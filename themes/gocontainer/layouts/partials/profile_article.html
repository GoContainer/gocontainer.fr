<aside id="profile">
    <div class="inner profile-inner">
        <div class="base-info profile-block">
            <img id="avatar" src="{{ .Params.avatar | absURL }}">
            <h2 id="name">{{ .Params.author }}</h2>
        </div>
        <div class="article-info profile-block">
            <div class="article-info-block">
                {{ .WordCount }}
                <span>Mots</span>
            </div>
            <div class="article-info-block">
                {{ .ReadingTime }}
                <span>Minutes</span>
            </div>
        </div>
        <div class="profile-block social-links">
            <table>
                <tr>
                    {{ partial "social" . }}
                </tr>
            </table>
        </div>
    </div>
</aside>
